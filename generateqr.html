<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    textarea { width: 300px; height: 100px; margin-bottom: 10px; }
    canvas { margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>?? QR Code Generator</h2>
  <textarea id="qrText">Security Checked, Valid Until December 2025</textarea><br>
  <button onclick="generateQR()">Generate QR Code</button>
  <div>
    <canvas id="qrCanvas"></canvas>
  </div>

  <script>
    function generateQR() {
      const text = document.getElementById('qrText').value;
      const canvas = document.getElementById('qrCanvas');
      QRCode.toCanvas(canvas, text, { width: 250 }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
